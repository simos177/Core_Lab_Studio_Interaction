<!DOCTYPE html>
<html>
<head>
	<title>Spring 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<style type="text/css">
		
		body{
			background-color: RoyalBlue;

		}


		.text1{
			z-index: 1;
			position: fixed;
			height: 10vh;
			width: 100vw;
			top: 4vh;
			left: 2vw;
			font-family: Futura;
			color: white;
			font-size: 40px;

		}

		.text2{
			z-index: 2;
			position: fixed;
			height: 10vh;
			width: 100vw;
			top: 4vh;
			left: 58vw;
			font-family: Futura;
			color: white;
			font-size: 40px;

		}

		.snow1, .flower1{
			z-index: 10;
			position: fixed;
			width:15vw;
			top: 15%;
			left: 5%;
		}

		.snow2, .flower2{
			z-index: 10;
			position: fixed;
			width:15vw;
			top: 50%;
			left: 30%;
		}

		.snow3, .flower3{
			z-index: 10;
			position: fixed;
			width:15vw;
			top: 25%;
			left: 50%;
		}

		.snow4, .flower4{
			z-index: 10;
			position: fixed;
			width:15vw;
			top: 55%;
			left: 75%;
		}



	</style>



</head>
<body>

	<div class= "text1">winter is cold</div>

	<div class= "text2">click around to make it warm</div>

	<img src="snow.png" class= "snow1">
	<img src="snow.png" class= "snow2">
	<img src="snow.png" class= "snow3">
	<img src="snow.png" class= "snow4">


	<img src="flower.png" class= "flower1">
	<img src="flower.png" class= "flower2">
	<img src="flower.png" class= "flower3">
	<img src="flower.png" class= "flower4">

	





<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
$(window).ready(function(){

	$(".flower1").hide()
	$(".flower2").hide()
	$(".flower3").hide()
	$(".flower4").hide()


	$(".snow1").click(function(){
		$(".snow1").hide()
		$(".flower1").show()
	})


	$(".snow2").click(function(){
		$(".snow2").hide()
		$(".flower2").show()
	})

	$(".snow3").click(function(){
		$(".snow3").hide()
		$(".flower3").show()
	})

	$(".snow4").click(function(){
		$(".snow4").hide()
		$(".flower4").show()
	})

	$("body").click(function(){
		$("body").css("background-color" , "LimeGreen")
		
	})





			









			





});
</script>

</body> 
</html>
