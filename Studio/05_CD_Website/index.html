<script type="text/javascript">
$(window).ready(function(){

	$(".LINK").hide();
    $(".DATETIME").hide();
    $(".WHERE").hide();
    $(".CD1").hide();
    $(".CD2").hide();

	$(".NAME1").mouseenter(function(){

 	});


    $(".NAME1").click(function(){

    $(".DATETIME").show();
    $(".WHERE").show();

});




})
